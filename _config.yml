# Site settings
title: WildflowerField.me
author: Krisz
description: "I'm not a tragedy. I'm not inspiration. I'm a wildflower meadow - messy, beautiful, worth running through."
baseurl: ""
url: "https://wildflowerfield.me"

# Navigation
navigation:
  - title: "Wildflowers"
    url: "/wildflowers.html"
  - title: "Jacob Writes"
    url: "/jacob-writes.html"
  - title: "Walter Writes"
    url: "/walter-writes.html"
  - title: "Posts"
    url: "/posts.html"
  - title: "Garden"
    url: "/garden.html"
  - title: "About"
    url: "/about.html"

# Collections
collections:
  books:
    output: true
    permalink: /:collection/:name/
  garden:
    output: true
    permalink: /garden/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "books"
    values:
      layout: "chapter"
  - scope:
      path: ""
      type: "garden"
    values:
      layout: "post"

# Build settings
markdown: kramdown
permalink: /posts/:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - JACOB_SYSTEM_PROMPT.md
  - KRISZ_STORIES.md
  - WJ_CONTEXT.md
  - WRITING_GUIDE.md
