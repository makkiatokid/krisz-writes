# Site settings
title: Krisz Writes
author: Krisz
email: your-email@example.com
description: "I'm not a tragedy. I'm not inspiration. I'm a wildflower meadow - messy, beautiful, worth running through."
baseurl: ""
url: "https://wildflowerfield.me"

# Theme settings
remote_theme: erlzhang/jekyll-theme-persephone

# Persephone theme options
theme_setting:
  nav_pages:
    - "index.md"
    - "wildflowers.md"
    - "jacob-writes.md"
    - "walter-writes.md"
    - "blog.md"
    - "archive.md"
    - "about.md"
  lang:
    category_all: All
    blog_title: Blog

# Books settings for jekyll-books plugin
books_settings:
  source: "_books"
  destination: "/books"
  book:
    layout: "book"
  chapter:
    layout: "chapter"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-books

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - JACOB_SYSTEM_PROMPT.md
  - KRISZ_STORIES.md
  - WJ_CONTEXT.md
  - WRITING_GUIDE.md
